---
matrix:
  - name: Markdown
    aspell:
      lang: en
    dictionary:
      wordlists:
        - .wordlist.txt
      encoding: utf-8
    pipeline:
      - pyspelling.filters.markdown
      - pyspelling.filters.html:
          comments: false
          ignores:
            - code
            - pre
    sources:
      - 'pages/**/*.html'
      - 'pages/**/*.md'
      - '_posts'
    default_encoding: utf-8
